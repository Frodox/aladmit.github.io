        "title": "Конспект доклада &quot;Kanban - это не то, что вы привыкли о нем думать. Алексей Пименов&quot;",
        "tags": "конспект, kanban",
        "date": "November 25, 2018",
        "author": "",
        "category": "[&quot;summary&quot;]",
        "content": "Суть: Kanban – это не просто доска, а метод улучшения качества сервиса.Как начать использовать KanbanЧтобы начать использовать Kanban, нужно:  Визуализировать ход работы  Ограничивать WIP  Считать Lead Time (время производства)Выводы из книжки Хенрика Книберга:  нет ролей  нет собраний  нет мастеров  нет организаций или гайдовKanban опирается на парадигмы Lean: управление изменениями, поток, вытягивающая система.Принципы Kanban:  Начните с того что есть сейчас. Нам нужно взять текущий процесс и наложить правила Kanban  Поддерживайте акты лидерства на всех уровнях. Поддерживать инициативыДоскаНа доске должно быть две колонки для беклога: сделать и план. Сделать это классический беклог. План, это то что мы договорились сделать. Т.е. у нас появляются отложенные обязательства.На доске бывают колонки для спецов, например, Переводчик, Редактор или Программист, тестировщик. Эта колонка должна быть разделена на две: в работе и готово. Потому что то что переводчик закончил свою часть, еще не означает, что редактор начал свою.В ScrumЕсть беклог с историями, которые берутся для спринта и декомпозируются на задачи. Задачи переносятся на доску.В KanbanЭто не задачи, а рабочие элементы, над которым нужно совершить работу, чтобы сдвинуть дальше по процессу. Без WIP лимиты доска не является канбан доской. Мы ограничиваем количество работы на стадии процесса. Без ограничений появляется множество заблокированных задач, которые не будут двигаться, потому что люди просто будут брать другие. Если ограничение будет, то люди будут думать что брать, какие будут блокировки, и т.п. Элементы будут браться по одной и обрабатываться совместно. Через какое-то время совместная работа станет нормой, люди будут помогать другим людям и появятся кроссфункциональные команды.Влияние WIP на работуЗакон Литла: среднее время ожидания = размер очереди / скорость обслуживания. И мы можем это видеть на доске. Изменяя лимит, мы влияем на поток.Работа с правилами.  С ними нужно работать, собирать фидбек и менять. Доска не статично, а меняется со временем. Например, то как мы выбираем задачи из беклога, тоже правило. Если Scrum говорит, что беклог должен быть приоретизирован, то Kanban говорит, что это зависит от ситуации. На доске вешаются листочки с критериями DoD и правилами выбора.SLA, CoS, CFD, FE на основе статистики KanbanЕсли построить гистограмму по скорости прохождения элемента по процессу, мы можем увидеть пики, которые, возможно, являются разными типами работы. Т.е. Виды работ мы извлекаем из статистики работы. Из этого мы можем сказать, что на основании стат данных, задачи такого-то типа делаются за такое-то время. Теперь мы на отдельном листочке можем описать критерии, по которым мы понимаем тип задачи.На основе этих же данных можно посмотреть наше отношение к задаче и сделать SLA для разных типов важности задач.Чтобы отразить это на доске, нужно ввести горизонтальные линии, а чтобы все задачи вдруг не стали срочными, добавить лимиты. Сумма лимитов горизонтальных линий должна быть равна сумме лимитов столбцов. Приоритет на Kanban доске строиться сверху вниз и справа налево.Разрисуем нашу доску по цветам и по каждому цвету будем собирать статистику раз в неделю по кол-ву листочков.На этом строиться накопительная диаграмма потока (CFD). Диаграмма показывает Lead Time, WIP лимит и пропускную способность. Видно, как мы можем влиять на наш процесс по теореме Пифагора. Если меняем угол или катет, меняем пропускную способность.По гистограмме скорости прохождения элемента можно понять что происходить со временем производства. Делаем усредненный тренд и если он идет вверх, значит время производства увеличивается, если вниз — ускоряется. Можно сделать порог, после которого необходимо пойти поговорить с командой.Рабочий процесс состоит из работ и фаз ожиданий. Мы можем посчитать длину по времени фазы ожидания и длину работы. Из этого выделяется эффективность потока (FE). FE = Время работы / время производства.Каденции(события)В ScrumЗавязаны на частоту днейВ KanbanЧастота абсолютна разнаяЕжедневный митингВыделяется человек, который проходит по доске справа налево и задаем вопросы. Что нужно сделать, чтобы сместить элемент и можем ли мы чем-то помочь?Собрание по пополнениюВ какой-то момент образуется вакуум, мы все закрыли. Это значит что мы должны взять новые задачи. В Scrum задачи выбирает Product Owner, но это не всегда возможно и их может быть много. Поэтому собираем всех вместе и выбираем. Желательно иметь фасилитатора.Собрание планирования поставкиЗаранее договариваемся о приемке задач на поставку. Если у на CD, то такие собрания не нужны.Сервисная парадигма  Ваша организация — экосистема независимых сервисов управляемых правилами. Постоянно измеряйте и улучшайте ее эффективность  Управляйте работой, дайте людям организоваться вокруг нее  Поймите своих клиентов, сфокусируйтесь на их потребностях и ожиданияхЭкосистемаЭто куча отделов(сервисов) в компании. Одни сервисы оказывают услуги другим сервисам. На эти услуги мы накладываем SLA, о том какие могут быть запросы и сколько будут выполняться, и SLE, с ожиданиями заказчика. Другими словами, у каждого сервиса есть предназначение(Fitness For Purpose). Нужно стремиться к стыковке SLE и SLA.Ревью сервиса поставкиСобираемся с заказчиками о том что мы сделали, что они ожидают от нас с точки зрения обслуживания. Рекомендуется проводить раз в 2 недели.Операционное ревьюСобираются представители сервисов, обсуждают как они между собой взаимодействуют.Риск ревьюБерем диаграммы от разных сервисов и строим цепочки, чтобы понять что нужно делать, чтобы глобальный сервис работал вовремя.Enterprise Services PlanningКак собрать конфигурацию сервисов в рамках компании и как планировать ее работу.ScrumbanПрименение канбановских принципов в зрелом акрам-процессе.ИтогоKanban — метод улучшения качества сервиса.Содержит  3 принципа  6 практик  7 каденций  2 ролиМетрики  время производства  эффективность потока  пропускная способностьГрафики  накопительная диаграмма потока  спектральная диаграмма  контрольная диаграммаЛитература  Канбан Альтернативный путь в Agile  Essential Kanban Condensed  The Scrumban [R]Evolution: Getting the Most Out of Agile, Scrum, and Lean KanbanСсылки  Запись доклада  Слайды",

        "category": "[&quot;summary&quot;]",
        "content": "Суть: Concource CI может интегрироваться с чем угодно с помощью ресурсов, декларативно описывается, легко расширяется.Из чего состоит ConcourceConcource написан на go. Состоит из сервера с вебом, апи, шедулером и регистратором воркеров. Через ssh-туннель создается соединение между воркерами (кроссплатформенные) и вебом. Веб хранит данные в постгресе, в котором хранятся пайплайны, логи и т.п. Артефакты конкурс хранить не умеет.Есть утилита fly, через которую можно взаимодействовать с вебом. Управлять командами, проектами, плайплайнами и т.п. Как правило, всем хватает веб-морды для взаимодействия. Для дебага можно выполнить таск локально или провалиться в уже существующий.У ребят микросервисы, для каждого из которых конкурс делает тесты, а потом делает отметочку в битбакете, что все ок и пора делать ревью. Когда PR заапрувлен, смержен, протегирован, тесты запускаются заново, делается сборка в контейнер, оповещение в слак. Дальше идет деплой в тест через нажатие тестировщиком кнопки в вебе или изменением манифеста кубера. Дальше тестировщик станет отметочку в задаче, что все ок, можно деплоить в прод. Сейчас договариваться, чтобы деплой в тест и прод происходили полностью автоматически.Какие есть сущностиЕсть пайплайн, который состоит из ресурсов и джобов.Ресурсы — кубик, которым конкурс взаимодействует с чем-то. Например, ресурс слак позволяет работать со слаком.Джобы, в которых выполняются команды.Есть встроенный дашборд со статусом тасков.ResourceЕсть встроенные ресурсы, их около 20. Например, git, который постоянно проверяет наличие новых коммитов, скачивает код.Есть комьюнити-ресурсы. Например, который умеет создавать пулреквесты в битбакет. Объявляем в пайплайне какие внешние ресурсы нам нужны и используем.Ресурсы могут забирать секреты из разных источников(вольт, кубер и т.п.) или отдельного yml-файла.Каждый ресурс состоит из 3-х бинарных файлов(check, in, out). Через check ресурс проверят, что ему что делать. In используется внутри джоба, там описано что нужно делать. Out отправляет результат.JobСодержит в себе инструкцию. Когда тригериться, какие таски выполнять, какие ресурсы и как использовать, что делать если все упало/прошло успешно. Таски можно выносить в файлы/репозитории и переиспользовать в разных проектах. Таски можно выполнять параллельно и агрегировать результат.Преимущества  YAML  CLI  Интеграция с чем угодно через Resource  Просто написать свой ресурс. Можно написать все три части ресурса на разных языках  Job выполняет много танков в связке с разными ресурсами  Переиспользуемые таскиНедостатки  Воркеры требовательны к ресурсам, иногда они залипают  Сложно повторно запустить job на устаревшем ресурсе. Т.е. Если ресурс обновился, конкурс его сразу заберет и придется покостылить, чтобы запустить старый пайплайн на старой версии ресурса  Нет разделения доступа по ролям в одной командеАвтор сейчас решает требовательность к ресурсам, переписывает встроенные ресурсы на го.Ссылки  Запись доклада  Слайды",

        "category": "[&quot;summary&quot;]",
        "content": "Суть: хотим предотвращать появление уязвимостей, а не обнаруживать их. Для этого разработчикам можно дать инструменты сканирования.Application SecurityБезопасность приложений. Тестируем приложения, интегрируемся с разработкой. Мы хотим предотвратить появление уязвимостей, а не обнаружить их.Существующие подходы: OWASP, BSIMM, OpenSAMM. Рекомендуемый: BSIMMКак сейчас: безопасность это контролирующий орган, который всех пинает в конце релиза.Проблемы:  Инструменты ИБ отдельно от разработки  Особенности процесса разработки не учитываются  Проверки ИБ проходят перед релизом  Требования ИБ непонятныМожно купить кучу инструментов безопасности, вывалить кучу уязвимостей, но это не поможет. Нужен процесс.ИБ должны использовать те же инструменты, что и разработчики: чаты, документация и т.п. Security Champions.Security ChampionsЧувак в команде, который заинтересован в обеспечении безопасности. Т.е. Это разработчик, который работает с инструментами ИБ, консультирует команду об ИБ, проводить код-ревью и тренинги.Этапы тестированияСтатический анализАнализ кода на наличие уязвимостей, анализ паттернов, датафлоу, анализ конфигураций.Такое сканирование занимает кучу времени, высокий уровень False Nagative/False Positive.Требование к продукту стат. анализа  Низкий уровень False Positive  Возможности кастомизации  Инкрементальные сканирования  Интеграция в CI  Интеграция в Code Review  Интеграция со средой разработки  Понимание Roadmap продуктаИнструменты: PVS-Stidio, Chechmarx, veracode, incode, fortify, coverity, positive technologiesЕсть OpenSource решения под конкретные языки, на них можно обкатывать процесс.Интегрировать решение на PR, делать инкрементальные сканы. Запретить мердж, если тест не пройден. Отправлять отчет в SonarQube.Интеграция в CI. Бежит после тестов.Нельзя после первого скана требовать исправление всего что нашли! Сформируйте технический долг и постепенно его разбирайте.Все сканы всегда по дельте, чтобы на разработчика не вывались фиксирует по всему проекту.Контроль OpenSourceАнализ используемых библиотек на уязвимости в открытых и закрытых источникахАнализ лицензииКонтроль библиотек в периметре организации. По определенным политикам мы можем отсечь использованные библиотеки. Например, отсекать все что с критикал уязвимостью.Мониторинг новых уязвимостей в компонентахТребования к инструменту  Низкий уровень False Positive  Удобство использования, интеграции  Разные политики для разных этапов разработки  Мониторинг компонентов в проде и организации  Поддержка разных сборок, языков, контейнеровИнструменты: Sonatype Nexus, Source Clear, BlackDuck, Dependency-check, WhiteSourceИнтеграция. В CI как этап тестирования, запрет сборки, если там есть критичные баги или запрет деплить в прод. Интеграция в среду разработки, чтобы знать об уязвимостях до коммита. Мониторим что у нас в проде(Nexus IQ).Динамический анализАнализ уже собранного и развернутого приложения.Имитирует работу пользователя, анализирует ответы приложения. Поиск известных уязвимостей. Fuzzing. Проверка конфигурации сервера.Риски: высокая нагрузка на сервер, нет интеграций, возможность изменения настроек аналитики, отсутствие поддержки технологий, сложность.Требования к инструменту  Низкий уровень False Positive  Наличие интеграций  Поддержка технологий  Удобноство записи последовательности логина  Возможность настройки сканирование(интенсивности и исключение адресов)Инструменты: Burpsuite, appscan, acunetix, w3af, owasp, microfocusИнтеграция: в CD после установки на стенд. Идеально иметь отдельный стенд для тестирования. До начала тестирования необх записать послед логина. Наличие уязвимостей — не стоппер.УязвимостиТоже самое, что и просто баги. У критичности есть ранжирование по критичности, как и у багов, это позволяет их приоретизировать в одном беклоге, т.к. с точки зрения качества ПО они идентичны.ПроцессНадо собирать метрички(производственные, инструментов, дефект-трекеры)Ссылки  Запись доклада  Слайды",
